<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <link rel="stylesheet" href="style.css">
       <title>Instagram</title>
   </head>
    <body>
        <div class="instagram-tela">
            <div class="instagram-telefone">
                <img src="img/instagram-celular.png" alt="Imagem de uma tela de celular">
            </div>
            <div class="instagram-login">
                <div class="grupo">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo do instagram">
                    <div class="perfil">
                        <img src="img/Instagram-perfil.jpg" alt="Foto de perfil">
                    </div>
                    <a href="#" class="login">Continuar como Usuário</a>
                    <a href="#" class="logout">Remover conta</a>
                </div>
                <div class="grupo">
                    <p class="notaccount">Não é Usuário?</p>
                    <p class="notaccount">
                        <span class="link-azul">Alternar contas</span>
                        ou 
                        <span class="link-azul">Criar uma conta</span>
                    </p>
                </div>
                <div class="baixar">
                    <p class="baixar-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
